<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <!-- Main CSS -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Main JS -->
    <script src="scripts/app.js" defer></script>

    <title>Tamagotchi</title>
</head>
<body>
  <div class="container">

    <div id="start">
      <button class="nes-btn" id="begin">Begin</button>
      <span id="age">Age: 1</span>
      <h1> Tamagotchi Kirby!</h1>
      <h1 id="name">Kirby</h1>
    </div>

    <div id="decButtons">
      <button class="nes-btn" id="decFood">Feed</button>
      <span id="feed"><h2>Hunger: 0</h2></span>
      <button class="nes-btn" id="decTire">Rest</button>
      <span id="tired"><h2>Tiredness: 0</h2></span>
      <button class="nes-btn" id="decPlay">Play</button>
      <span id="boredom"><h2>Boredom: 0</h2></span>
    </div>

    <div id="image">
      <img id="kirby" src="Kirby.gif" height="300" width="300">
    </div>

  </div>
</body>
</html>
