<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Main CSS -->
   
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Main JS -->
    <script src="scripts/app.js" defer></script>

    <title>Tamagotchi</title>
</head>
<body>
  <div class="container">
    <h1> Tamagotchi!</h1>
    <h1 id="name">Kirby</h1>
    <span id="feed">Hunger: 0</span>
    <span id="tired">Tiredness: 0</span>
    <span id="boredom">Boredom: 0</span>
    <span id="age">Age: 1</span>
    <button class="nes-btn" id="begin">Begin</button>
    <button class="nes-btn" id="decFood">Feed</button>
    <button class="nes-btn" id="decTire">Rest</button>
    <button class="nes-btn" id="decPlay">Play</button>
  </div>
</body>
</html>
